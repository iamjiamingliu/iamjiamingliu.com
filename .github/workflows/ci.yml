name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # tooling
          pip install ruff

      # "Does it even run" guard (cheap smoke check)
      - name: Import smoke test (intentional failure demo)
        run: |
          python -c "import app" \
          || python -c "import wsgi" \
          || python -c "import main" \
          || (echo "❌ No valid entrypoint found — failing CI intentionally" && exit 1)
      # Lint (fast, high-signal)
      - name: Ruff lint
        run: |
          ruff check .
